apiVersion: config.istio.io/v1alpha2
kind: handler
metadata:
  name: quotahandler
  namespace: istio-system
spec:
  compiledAdapter: memquota
  params:
    quotas:	  
    - name: requestcountquota.instance.istio-system
      maxAmount: 5
      validDuration: 1s
      overrides:
      - dimensions: 
          destination: productpage
      maxAmount: 5
      validDuration: 1s
      - dimensions: 
          destination: reviews
      maxAmount: 1
      validDuration: 1s
      - dimensions: 
          destination: details
      maxAmount: 1
      validDuration: 1s
      - dimensions:  
          destination: details
      maxAmount: 2
      validDuration: 1s	 
---
apiVersion: config.istio.io/v1alpha2
kind: instance
metadata:
  name: requestcountquota
  namespace: istio-system
spec:
  compiledTemplate: quota
  params:
    dimensions:
        source: request.headers["x-forwarded-for"] | "unknown"
        destination: destination.labels["app"] | destination.service.name | "unknown"
        destinationVersion: destination.labels["version"] | "unknown"
---
apiVersion: config.istio.io/v1alpha2
kind: rule
metadata:
  name: quota
  namespace: istio-system
spec:
  actions:
  - handler: quotahandler
    instances:
    - requestcountquota
